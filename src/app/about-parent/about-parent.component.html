<div class="container">
  <br />
  <h1 class="text-center">{{title}}</h1>
  <table class="table">
    <thead>
      <th>Id</th>
      <th>Title</th>
      <th>Price</th>
      <th>Stock</th>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td>{{p.stock}}</td>
        <td><app-about-child [id]='p.id' [stock]='p.stock' (stockEmit)='changeStockValue($event)'></app-about-child></td>
      </tr>
    </tbody>
  </table>
</div>
